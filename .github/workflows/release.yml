name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o nghttpx2radius -ldflags="-s -w" .
          chmod +x nghttpx2radius

      - name: Create archive
        run: |
          tar -czf nghttpx2radius-linux-amd64.tar.gz nghttpx2radius

      - name: Delete existing latest release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        continue-on-error: true

      - name: Create latest release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create latest \
            --title "Latest Release" \
            --notes "Automated build from main branch. This release is continuously updated with the latest version." \
            nghttpx2radius-linux-amd64.tar.gz
